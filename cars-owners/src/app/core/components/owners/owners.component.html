<div class="wrapper">

	<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>

		<div fxFlex="20" class="left" fxFlex.xs="55">
		</div>
		<div fxFlex="60" class="center">
			<button mat-raised-button (click)="onCreate()" class="button">
				Добавить
			  </button>
			  <button mat-raised-button (click)="onEdit()" class="button" [disabled]="isDisabled">
				Редактировать
			  </button>
			  <button mat-raised-button (click)="onRemove()" class="button" [disabled]="isDisabled">
				Удалить
			  </button>
			<app-list (selectedRowId)='onSelect($event)' [entities]="owners"></app-list>
		</div>
		<div fxFlex="20" class="right" fxFlex.xs="15">
		</div>

	</div>

</div>
